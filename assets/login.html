<!DOCTYPE html>
<html>
    <head>
        <title>Login - {website_name}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/login.css">
		<link rel="preload" href="{website_icon}" as="image">
    </head>
	<body class="{body_class}">
		<form action="login" method="post">
		  <div class="imgcontainer">
			<img src="{website_icon}" alt="Website logo" class="avatar">
			<h1>{website_name}</h1>
		  </div>

		  <div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="u" value="{default_username}" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="p" required>
			{redirect_to}
			<label class="error">{error}</label>
			<button type="submit">Login</button>
			<label>
			  <input type="checkbox" name="r" value="1" {remember_me}> Remember me
			</label>
		  </div>

		  <div class="container bottom">
			<!-- <button type="button" class="cancelbtn">Cancel</button> -->
			<!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
		  </div>
		</form>
	</body>
</html>
