<html>

<head>
	<title>Edit User - {username}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    {base_href}   
	<script src="assets/gm/gm.js" type="application/javascript"></script>
    <script src="assets/user.js" type="application/javascript"></script>
	<link href="assets/gm/gm.css" rel="stylesheet">
    <link href="assets/user.css" rel="stylesheet">
</head>

<body>
	<style>
        .topnav {overflow: hidden;background-color: #cccccc;font-family: Arial, Helvetica, sans-serif;}.topnav a {float: left;color: black;text-align: center;padding: 14px 16px;text-decoration: none;font-size: 17px;float: right;}.topnav a:first-of-type {float: left;}.topnav a:hover {background-color: #454545;color: #f2f2f2;}.topnav a.topnav-active {background-color: #2a2b5c;color: white;}
	</style>
	</head>

	<body>

		<div class="topnav">
			<a href="/">&#8249; Back to Website</a>
			<a class="topnav-active" href="index.html">Accounts</a>
			<!-- <a href="flags.html">Flags</a> -->
		</div>
        {error}
        <div id="content-container" style="{content-container-style}">
            <p class="user-name">{username} <button id="delete_button" class="revoke-button" style="float: right;width: unset;" onclick="deleteAccount();" {can_delete}>Delete account</button></p>
            {account_note}
            <p class="label" style="margin-bottom: 6px;"><i>Changing any of the settings will delete all the user's tokens</i></p>
            <p class="label">User Name:</p>
            <input type="text" id="f-username" value="{username}" onkeyup="refresh();" autocorrect="off" autocapitalize="none">

            <p class="label" style="margin-top: 6px;">Password:</p>
            <input type="text" id="f-password" value="{password}" onkeyup="refresh();" autocorrect="off" autocapitalize="none">
            <button id="random-password" class="revoke-button" style="width: unset;" onclick="random_password();">Random password</button>

            <hr>
            <p class="title">Authorizations: </p>
            <table id="flags">
                <tr>
                    <th style="min-width: 10px;"></th><th>Flag name</th>
                </tr>
                {flags}
            </table>

            <hr>
            <p class="title">Sessions: </p>
            <table id="sessions" class="--table-borders">
                <tr>
                    <th>Session Token</th>
                    <th>IP</th>
                    <th>Expires</th>
                    <th></th>
                </tr>
                {tokens}
            </table>
            <button id="revoke-all-tokens" class="revoke-button" style="width: unset;margin-top: 10px;" onclick="revokeAllTokens();">Revoke all Sessions</button>
        </div>
        <div id="footer-equalizer" style="width: 100%;height: 70px;"></div>
        <div class="footer" style="{footer-style}">
          <button id="save_button" onclick="try{saveSettings();}catch(e) {alert(e);}"><div>Save</div></button>
        </div>
        <div id="base">{base}</div>
	</body>

</html>
